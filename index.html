<!DOCTYPE html>
<html>
  <head>
    <title>NoRival oData exctractor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="container">
        <form id="form">
          <input
            type="text"
            id="usernameInput"
            placeholder="Enter your username"
            required
          />
          <br />

          <input
            type="password"
            id="passwordInput"
            placeholder="Enter your password"
            required
          />
          <br />
          <div
            id="businessLocationsContainerOutsideModal"
            class="businessLocationContainer"
          ></div>
          <button id="enterMoreLocationsButton" type="button">
            Enter more locations
          </button>
          <br />
          <input class="form-submit-button" type="submit" value="Submit" />

          <a id="downloadButton" style="display: none">Download</a>
        </form>
      </div>
    </div>
    <div id="businessLocationsModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" style="cursor: pointer">&times;</span>
        <h3>Enter Business Locations IDs</h3>
        <h5>Here you can enter up to 100 Business Locations IDs</h5>
        <br></br>
        <div
          id="businessLocationsContainerInsideModal"
          class="businessLocationContainer"
        ></div>
        <br></br>
        <button
          id="modalSubmitButton"
          class="modal-submit-button"
          type="button"
        >
          Submit
        </button>
      </div>
    </div>

    <script src="/FileSaver.js"></script>
    <script src="script.js"></script>
  </body>
</html>
